<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livros dados</title>
  <link rel="stylesheet" href="livros.dados.ts">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <main class="container mt-4">
        <h1 class="mb-4">Inclusão de Livro</h1>
        <a class="navbar-brand" href="index.html">Livros Angular</a>
      
        <form (ngSubmit)="incluir()" ngNativeValidate>
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input
              type="text"
              id="titulo"
              class="form-control"
              [(ngModel)]="livro.titulo"
              name="titulo"
              required
            />
          </div>
      
          <div class="form-group">
            <label for="resumo">Resumo:</label>
            <textarea
              id="resumo"
              class="form-control"
              [(ngModel)]="livro.resumo"
              name="resumo"
              rows="4"
            ></textarea>
          </div>
      
          <div class="form-group">
            <label for="editora">Editora:</label>
            <select
              id="editora"
              class="form-control"
              [(ngModel)]="livro.codEditora"
              name="editora"
              required
            >
              <option value="" disabled>Selecione uma editora</option>
              <option *ngFor="" [value]="editora.codEditora">
                {{ editora.nome }}
              </option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="autores">Autores (separados por vírgulas):</label>
            <textarea
              id="autores"
              class="form-control"
              [(ngModel)]="autoresForm"
              name="autores"
              rows="4"
            ></textarea>
          </div>
      
          <button type="submit" class="btn btn-primary" *ngfor="incluir">Incluir</button>
        </form>
      </main>
    
</body>
</html>
